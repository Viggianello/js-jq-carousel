<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Slider</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/1e3e5f2200.js" crossorigin="anonymous"></script>
        <!-- <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="slider">
                <div class="prev">
                    <i class="fas fa-2x fa-chevron-left"></i>
                </div>
                <div class="slide">
                    <img class="active" src="img/buddha.jpg" alt="">
                    <img src="img/moonlightshadow.jpg" alt="">
                    <img src="img/sunrise.jpg" alt="">
                    <img src="img/foreststeps.jpg" alt="">
                </div>
                <div class="next">
                    <i class="fas fa-2x fa-chevron-right"></i>
                </div>
            </div>
        </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
